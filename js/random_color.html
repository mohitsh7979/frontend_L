    <script>
      function genrate_random_color() {
        return `rgb(${Math.floor(Math.random() * 255)},${Math.floor(
          Math.random() * 255
        )},${Math.floor(Math.random() * 255)})`;
      }
      let data = document.querySelectorAll(".item");

      for (let i of data) {
        i.onmouseover = () => {
          i.style.backgroundColor = genrate_random_color();
        };
      }
    </script>
