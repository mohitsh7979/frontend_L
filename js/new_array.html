<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button id="submit">Submit</button>
    <button>Pop</button>
    <button id="pri">Print Name</button>
    <h1></h1>

    <script>
      let x = [];
      document.querySelector("#submit").onclick = function () {
        let a = document.querySelector("input").value;
        document.querySelector("input").value = "";
        document.querySelector("input").focus();
        x.push(a);
        console.log(x);
      };

      document.querySelector("#pri").onclick = function () {
        let i = 0;
        let interval = setInterval(() => {
          if ((x.length)-1 == i) document.querySelector("h1").innerHTML += x[i];
          else if (x.length > i) {
            document.querySelector("h1").innerHTML += x[i] + ",";
          } else clearInterval(interval);
          i++;
        }, 1000);
      };
    </script>
  </body>
</html>
